<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT World Education</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/fluent/48/000000/globe-earth.png" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <script src="/JS/index.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-1-strong">
        <a href="index.html" class="navbar-brand m-2 ms-4 m-0 p-0">
            <img src="https://img.icons8.com/fluent/32/000000/globe-earth.png" alt="Brand-Image" />IT World Education
        </a>
        <div class="container ms-auto">
            <ul class="navbar-nav ms-auto me-5" id="default-navbar">
                <div class="row">
                    <li class="nav-item col-auto m-0 p-0">
                        <form
                            onsubmit="login(document.getElementById('email').value, document.getElementById('password').value, document.getElementById('loginbtn'))"
                            method="POST">
                            <div class="row m-0 p-0">
                                <div class="col-lg-auto">
                                    <div class="form-outline p-0 m-0">
                                        <input type="email" name="email" id="email"
                                            class="form-control form-control-sm mt-1" placeholder="example@itworld.com"
                                            required
                                            onkeyup="actbtn(document.getElementById('email'), document.getElementById('password'), document.getElementById('loginbtn'))" />
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-lg-auto">
                                    <div class="form-outline p-0">
                                        <input type="password" name="password" id="password"
                                            class="form-control form-control-sm mt-1" required
                                            onkeyup="actbtn(document.getElementById('email'), document.getElementById('password'), document.getElementById('loginbtn'))" />
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-auto">
                                    <div class="form-outline form-white">
                                        <button type="submit"
                                            class="btn btn-primary btn-rounded btn-sm ripple shadow-2-strong disabled"
                                            id="loginbtn">
                                            <img src="https://img.icons8.com/material-rounded/17/000000/under-computer.png"
                                                alt="" class="mb-1 d-inline me-1" />
                                            Login
                                        </button>
                                    </div>
                                </div>
                                <div class="col-lg-auto">
                                    <div class="form-outline form-white">
                                        <div class="btn btn-success btn-rounded btn-sm ripple shadow-2-strong"
                                            data-mdb-toggle="modal" data-mdb-target="#signupModal">
                                            <img src="https://img.icons8.com/material-rounded/17/000000/add-user-male.png"
                                                alt="" class="mb-1 d-inline me-1" />
                                            SignUp
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content" id="loginModalContent">
                <div class="modal-header">
                    <h5 class="modal-title">Login to continue</h5>
                    <button class="close" type="button" data-mdb-dismiss="modal" aria-label="loginModalClose"
                        data-mdb-target="#loginModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center>
                        <form
                            onsubmit="login(document.getElementById('emailLoginModal').value, document.getElementById('passwordLoginModal').value, document.getElementById('loginbtnmodal'))"
                            method="POST">
                            <div class="form-outline my-4">
                                <input type="email" name="emailLoginModal" id="emailLoginModal"
                                    class="form-control border-bottom" placeholder="example@mydoc.com" required
                                    onkeyup="actbtn(document.getElementById('emailLoginModal'), document.getElementById('passwordLoginModal'), document.getElementById('loginbtnmodal'))" />
                                <label for="emailLoginModal" class="form-label">Email</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="passwordLoginModal" id="passwordLoginModal"
                                    class="form-control border-bottom" required
                                    onkeyup="actbtn(document.getElementById('emailLoginModal'), document.getElementById('passwordLoginModal'), document.getElementById('loginbtnmodal'))" />
                                <label for="passwordLoginModal" class="form-label">Password</label>
                            </div>
                            <div class="form-outline">
                                <button type="submit" class="btn btn-primary btn-rounded mt-1 disabled"
                                    id="loginbtnmodal">
                                    <img class="mb-1"
                                        src="https://img.icons8.com/material-rounded/14/000000/under-computer.png"
                                        alt="" />
                                    Login
                                </button>
                            </div>
                        </form>
                    </center>
                </div>
                <div class="modal-footer">
                    <p class="col-12" align="center">Not registered?</p>
                    <div class="form-outline col-12" align="center">
                        <div class="btn btn-success btn-rounded mt-1" data-mdb-toggle="modal"
                            data-mdb-target="#signupModal" data-mdb-dismiss="modal">
                            <img class="mb-1"
                                src="https://img.icons8.com/material-rounded/14/000000/add-user-male.png" />
                            SignUp
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Registration Form</h5>
                    <button class="close" type="button" data-mdb-dismiss="modal" aria-label="signupModalClose"
                        data-mdb-target="#signupModal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <center>
                        <form onsubmit="signup()" method="POST">
                            <div class="form-outline my-4">
                                <input type="textfield" name="name" id="fullname" class="form-control border-bottom"
                                    placeholder="Naruto Uzumaki" required onkeyup="enablesignup()" />
                                <label for="fullname" class="form-label">Full Name</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" name="emailSignup" id="emailSignup"
                                    class="form-control border-bottom" placeholder="example@mydoc.com" required
                                    onkeyup="enablesignup(); chkmail();" />
                                <label for="emailSignup" class="form-label">Email</label>
                                <div id="error-email" class="text-white m-0 p-0 bg-danger"></div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="passwordSignup" id="passwordSignup"
                                    class="form-control border-bottom" required onkeyup="enablesignup(); chkpass();" />
                                <label for="passwordSignup" class="form-label">Password</label>
                                <div id="error-pass" class="text-white m-0 p-0 bg-danger"></div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="repasswordSignup" id="repasswordSignup"
                                    class="form-control border-bottom" required onkeyup="enablesignup(); chkpass();" />
                                <label for="repasswordSignup" class="form-label">Confirm</label>
                            </div>
                            <div class="form-outline">
                                <button type="submit" class="btn btn-success btn-rounded mt-1 disabled" id="signupbtn">
                                    <img class="mb-1"
                                        src="https://img.icons8.com/material-rounded/14/000000/add-user-male.png"
                                        alt="" />
                                    SignUp
                                </button>
                            </div>
                        </form>
                    </center>
                </div>
                <div class="modal-footer">
                    <p class="col-12" align="center">Already registered?</p>
                    <div class="form-outline col-12 align-self-center" align="center">
                        <div class="btn btn-primary btn-rounded mt-1" data-mdb-toggle="modal"
                            data-mdb-target="#loginModal" data-mdb-dismiss="modal">
                            <img class="mb-1" src="https://img.icons8.com/material-rounded/14/000000/under-computer.png"
                                alt="" />
                            Login
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="confirmationModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- <div id="main-body" class="container-fluid">
        <img src="/IMAGE/index_img1.jpg" alt="" class="img-fluid mt-5 ms-4" id="img-banner">
    </div> -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
</body>

</html>
